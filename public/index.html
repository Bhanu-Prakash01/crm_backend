<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Data Entries</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Daily Data Entries</h1>
    </header>
    <main>
        <div class="container">
            <div class="controls">
                <label for="date-select">Select a Date:</label>
                <select id="date-select">
                    <!-- Dates will be dynamically populated here -->
                </select>
            </div>

            <p id="total-entries" class="total-entries">Total Entries: 0</p>

            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Username</th>
                        <th>Entry Count</th>
                        <th>Records</th>
                    </tr>
                </thead>
                <tbody id="data-entries">
                    <!-- Data will be injected here by JavaScript -->
                </tbody>
            </table>

            <section id="record-details" class="hidden">
                <h2>Record Details</h2>
                <div id="details-container">
                    <!-- Detailed record information will be displayed here -->
                </div>
                <button id="close-details">Close</button>
            </section>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
